<section class="shopping-cart">
    <h2 class="shopping-cart__title">Shopping cart</h2>
    <div class="shopping-cart__content">
        <div class="shopping-cart__products">
            <h3 class="shopping-cart__section-title">Products</h3>
        
            <div class="shopping-cart__product">
                
                <a class="product__link" href="/product.html"><img class="product__image" width="46" src="img/goods/upi_bedside_table/upi_bedside_table.jpg" alt="birch table"></a>
                <div class="product__details">
                    <input class="product__quantity" type="number" value="1" min="1">
                    <span class="product__price">$110.00 USD</span>
                </div>
                <img class="product__delete" src="img/goods/trashcan.svg" alt="move to trash can">
            </div>

            <div class="shopping-cart__total">
                <label class="shopping-cart__total-label">Total:</label>
                <label class="shopping-cart__total-amount">$780.00 USD</label>
            </div>
        </div>
        
        <form class="order-form" action="">
            <h3 class="order-form__title">Place an order</h3>
        
            <div class="order-form__input-group">
                <label class="order-form__label">Name <span class="order-form__required-marker">*</span></label>
                <input class="order-form__input" type="text" placeholder="Your name">
            </div>
            
            <div class="order-form__input-group">
                <label class="order-form__label">Email <span class="order-form__required-marker">*</span></label>
                <input class="order-form__input" type="text" placeholder="Your email address">
            </div>
        
            <div class="order-form__input-group">
                <label class="order-form__label">Phone <span class="order-form__required-marker">*</span></label>
                <input class="order-form__input" type="text" placeholder="Your phone">
            </div>
        
            <div class="order-form__input-group">
                <label class="order-form__label">Comment <span class="order-form__required-marker">*</span></label>
                <textarea class="order-form__textarea" placeholder="Your comment"></textarea>
            </div>
        
            <button class="order-form__button">Order</button>
        </form>
    </div>    
</section>
