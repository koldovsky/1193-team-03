<section>
    <h2 class="shopping-cart__title">Shopping cart</h2>
    <div class="shopping-cart__products">
        <h3 class="shopping-cart__section-title">Products</h3>
    
        <div class="product">
            <img class="product__image" width="46" src="img/goods/birch_table.jpg" alt="birch table">
            <a class="product__link" href="#">Upi Bedside Table</a>
            <input class="product__quantity" type="number">
            <span class="product__price">$110.00 USD</span>
            <img class="product__delete" src="img/goods/trashcan.svg" alt="move to trash can">
        </div>
    </div>
    
    <form class="order-form" action="">
        <h3 class="order-form__title">Place an order</h3>
    
        <div class="order-form__input-group">
            <label class="order-form__label">Name *</label>
            <input class="order-form__input" type="text" placeholder="Your name">
        </div>
        
        <div class="order-form__input-group">
            <label class="order-form__label">Email *</label>
            <input class="order-form__input" type="text" placeholder="Your email address">
        </div>
    
        <div class="order-form__input-group">
            <label class="order-form__label">Phone *</label>
            <input class="order-form__input" type="text" placeholder="Your phone">
        </div>
    
        <div class="order-form__input-group">
            <label class="order-form__label">Comment *</label>
            <textarea class="order-form__textarea" placeholder="Your comment"></textarea>
        </div>
    
        <button class="order-form__button">Order</button>
    </form>
</section>
