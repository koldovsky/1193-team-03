<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/partners.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Partners</title>
</head>
<body>
<section class="partners">
    <div class="partners_content">
        <div class="partners_text">
            <div class="partners_icon">
                <img src="img/Features/1.png" alt="icon" />
              </div>
            <h2>PARTNERS</h2>
            <p class="partners_bigtext">20+ Partnerss for Furniture Innovation</p>
            <p class="partners_maintext">
                We cooperate with the best manufacturers to achieve the highest quality of all products.
                Ourr partner network includes dozens of premium brands around the world.
            </p>
            <div class="partners_icons">
                <img src="img/partners/logo1.png" alt="Logo 1">
                <img src="img/partners/logo2.png" alt="Logo 2">
                <img src="img/partners/logo3.png" alt="Logo 3">
                <img src="img/partners/logo4.png" alt="Logo 4">
                <img src="img/partners/logo5.png" alt="Logo 5">
                <img src="img/partners/logo6.png" alt="Logo 6">
                <img src="img/partners/logo7.png" alt="Logo 7">
                <img src="img/partners/logo8.webp" alt="Logo 8">
                <img src="img/partners/logo9.png" alt="Logo 9">
            </div>
        </div>
        <div class="partners_image">
            <img src="img/partners/frnpicture.webp" alt="Furniture Picture">
        </div>
    </div>
</section>
</body>
</html>
