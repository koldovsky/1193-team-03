<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Manufacturer Website Template Demo</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <h1>
          Creating Furniture,
          Crafting Memories
        </h1>
        <p class="welcome-message">
        Welcome to the design agency and store of attractive, cozy, and
        ergonomic furniture for your dream home.
      </p>
      <button class="button button--primary">Shop now</button>
      <div>
        <ul class="feature-list">
          <li class="feature-item">
            <img src="./img/hero/ergonomics.svg" alt="romb shape" width="50" />
            <p>ERGONOMICS</p>
          </li>
          <li class="feature-item">
            <img
              src="./img/hero/sustainability.svg"
              alt="square shape"
              width="50"
            />
            <p>SUSTAINABILITY</p>
          </li>
          <li class="feature-item">
            <img
              src="./img/hero/versatility.svg"
              alt="pentagon shape"
              width="50"
            />
            <p>VERSATILITY</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
