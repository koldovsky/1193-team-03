<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой документ</title>
  </head>
  <body>
    <section>
      <h1>Creating Furniture, Crafting Memories</h1>
      <div class="hero">
        <img src="img/header/hero.jpg" alt="furniture" height="300" />
      </div>
      <p class="welcome-message">
        Welcome to the design agency and store of attractive, cozy, and
        ergonomic furniture for your dream home.
      </p>
      <button class="button">Shop now</button>
      <div>
        <ul>
          <li class="feature-item">
            <img src="img/header/ergonomics.svg" alt="romb shape" width="50" />
            <p>ERGONOMICS</p>
          </li>
          <li class="feature-item">
            <img
              src="img/header/sustainability.svg"
              alt="square shape"
              width="50"
            />
            <p>SUSTAINABILITY</p>
          </li>
          <li class="feature-item">
            <img
              src="img/header/versatility.svg"
              alt="pentagon shape"
              width="50"
            />
            <p>VERSATILITY</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
