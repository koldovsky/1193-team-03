<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6051.310745338143!2d-73.7830133621745!3d40.681561756163596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c266cdcb0f5359%3A0x2945a7a1713ce5ca!2zMTE5LTE0IDE2NXRoIFN0LCBKYW1haWNhLCBOWSAxMTQzNCwg0KHQqNCQ!5e0!3m2!1sru!2sua!4v1715076915228!5m2!1sru!2sua"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div>
        <div>
          <img src="img/about-us/title-icon.svg" alt="title-icon" />
          <h2>CONTACTS</h2>
        </div>
        <p>Order Furniture Now!</p>
        <p>
          If you want to order our furniture, make a custom request, or have any
          questions or inquiries, please contact us now.
        </p>
        <form>
          <input type="text" placeholder="Your Name*" />
          <input type="text" placeholder="Phone number*" />
          <input type="text" placeholder="Email*" />
          <textarea
            placeholder="Your Message*"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit">Request a Quote</button>
        </form>
      </div>
    </section>
  </body>
</html>
